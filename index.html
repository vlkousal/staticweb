<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <title>Welcome</title>
		<link rel="stylesheet" href="index.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="windows-95-window" id="gosling-window">
			<div class="title-bar">
				<div class="window-title">Welcome</div>
				<div class="window-buttons">
					<button class="window-button-close" onclick="closeGosling()">X</button>
					<script>
						function closeGosling() {
							document.getElementById("gosling-window").hidden = true;
						}
					</script>
				</div>
			</div>
			<div class="content">
				<img src="me.jpg" alt="literally me" class="gosling" id="me">
			</div>
		</div>

		<!-- START MENU -->
		<div class="start-menu" id="start-menu">
			<div class="blue-stripe">
				<p class="last-name">Kousal</p>
				<p class="first-name">Vladim√≠r</p>
			</div>
			<div class="welcome-window-start">
					<button onclick="onWelcomeMenuClick()">
						<img src="welcome_icon.png">
						<p>Welcome window</p>
					</button>
				<script>
					function onWelcomeMenuClick() {
						let welcomeWindow = document.getElementById("gosling-window");
						let startMenu = document.getElementById("start-menu");
						welcomeWindow.hidden = false;
						startMenu.hidden = true;
					}
				</script>
			</div>
		</div>


		<div class="bottom-panel">
			<button class="start-button" onclick="toggleStartMenu()">Start</button>
			<script>
				let startMenu = document.getElementById("start-menu");
				startMenu.hidden = true;
				function toggleStartMenu() {
					let startMenu = document.getElementById("start-menu");
					if(startMenu.hidden) {
						startMenu.hidden = false;
						return;
					}
					startMenu.hidden = true;
				}
			</script>
			<div class="time-container" id="time-container">4:20 PM</div>
			<script src="current_time.js"></script>
		</div>

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q7QZS1W0VF"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-Q7QZS1W0VF');
		</script>

		<script>
			function checkOverflow() {
				console.log("XD");
				const container = document.getElementById('container');
				const content = document.getElementById('content');

				if (content.scrollHeight > container.clientHeight || content.scrollWidth > container.clientWidth) {
					content.style.visibility = 'hidden';
				} else {
					content.style.visibility = 'visible';
				}
			}

			window.addEventListener('resize', checkOverflow);
			document.addEventListener('DOMContentLoaded', checkOverflow);
		</script>
	</body>
</html>
