<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link rel="stylesheet" href="static/index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/button_logic.js"></script>
</head>

<body>
    <iframe id="welcome-frame" src="welcome.html"></iframe>
    <iframe id="map-frame" src="countries.html"></iframe>

    <!-- START MENU -->
    <div class="start-menu" id="start-menu">
        <div class="blue-stripe">
            <p class="last-name">Kousal</p>
            <p class="first-name">Vladim√≠r</p>
        </div>
        <div class="welcome-window-start">
            <button onclick="openWelcome()">
                <img src="static/img/welcome_icon.png">
                <p> Welcome window</p>
            </button>
        </div>
        <br> <br>

        <div class="countries-start">
            <button onclick="openMap()">
                <img src="static/img/globe_icon.png">
                <p> World map</p>
            </button>
        </div>

        <script>
            let startMenu = document.getElementById("start-menu");
            startMenu.hidden = true;

            document.getElementById("map-frame").hidden = true;
        </script>
    </div>


    <div class="bottom-panel">
        <button class="start-button" onclick="toggleStartMenu()">Start</button>
        <div class="time-container" id="time-container">4:20 PM</div>
        <script src="js/current_time.js"></script>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q7QZS1W0VF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-Q7QZS1W0VF');
    </script>

    <!-- listener -->
    <script>
        window.addEventListener("message", (event) => {
            if (event.data === "closeWelcome") {
                closeWelcome();
            }

            if(event.data === "closeMap") {
                closeMap();
            }
        });

    </script>
</body>
